<script>
    function generateRandomNumber() {
        return Math.floor(Math.random() * 10000); // You can adjust the range as needed
    }

    function refreshCaptcha() {
        var captchaContainer = document.getElementById('captcha-number');
        var randomNumber = generateRandomNumber();
        captchaContainer.textContent = 'Captcha: ' + randomNumber;
    }

    function validateCaptcha() {
        var userInput = document.getElementById('captcha-input').value;
        var captchaContainer = document.getElementById('captcha-number');
        var captchaNumber = captchaContainer.textContent.replace('Captcha: ', '');

        if (userInput === captchaNumber) {
            alert('Captcha verification successful!');
            // You can add additional logic here, such as form submission
        } else {
            alert('Captcha verification failed. Please try again.');
        }

        // Refresh the captcha after validation
        refreshCaptcha();
    }

    // Initial captcha generation
    refreshCaptcha();
</script>
